<body>

    <h1><u>Create Account</u></h1>
    <form action="create_account" method="POST">
        <label for = "username" style ="background-color: antiquewhite; border:5px; border-radius: 5px; font-size: 20px;"> Name: </label>
        <input type ="text" id = "username" placeholder="Enter your full name" required><br>
        <br>

        <label for = "DOB" style ="background-color: antiquewhite; border:5px; border-radius: 5px; font-size: 20px;">Date of Birth: </label>
        <input type="date" id = "DOB" required><br>
        <br>

        <label for = "email"style ="background-color: antiquewhite; border:5px; border-radius: 5px; font-size: 20px;">Email: </label>
        <input type="text" id = "email" placeholder="Enter your email" required><br>
        <br>

        <label for = "password"style ="background-color: antiquewhite; border:5px; border-radius: 5px; font-size: 20px;">Password: </label>
        <input type="text" id = "password" placeholder="Enter a password" required><br>
        <br>

        <input type ="Submit" style ="background-color: lightpink; padding: 5px; border: 5px black;border-radius: 8px; font-size:18px " value = "Create Account">

    </form>
