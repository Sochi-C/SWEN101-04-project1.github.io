    h1 {text-align: center;}
    p {text-align: center;}
    div {text-align: center;}
    header {display: flex;justify-content: space-between;align-items: center; padding: 10px 30px;background-color: #4b5ae4;color: white;}
    #logo img {height: 80px;width: auto;list-style: none; margin: 0;padding: 0;display: flex; gap: 20px;}
    nav ul li {display: inline-block;}
    nav ul li a {color: white;text-decoration: none;font-size: 18px;padding: 8px 14px;border-radius: 4px;transition: background-color 0.3s;}
    nav ul li a:hover {background-color: #4b5ae4;}
    #header-image-menu img {width: 100%;height: auto;margin-top: 0;display: block;}
    .button {background-color: #4b5ae4;color: #FFFFFF;padding: 10px;border-radius: 10px;-moz-border-radius: 10px;-webkit-border-radius: 10px;margin:10px}
    </style>
    
</head>
<body>
    <header>
    <div id="logo">
        <img src="colab_logo_editted.png" alt="Colab Logo">
    </div>
    <nav>
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about_us.html">About Us</a></li>
        <li><a href="volunteer_signup.html">Volunteer Signup</a></li>
        <li><a href="log_in.html" id="myText">Log In</a></li>
    
        <li><a href="account.html">Welcome, User!</a></li>
    
        </ul>
        <!-- Error happenes here when you try to make an account it takes a second, then doesn't make it and adds the "saved username" text -->
    </nav>
    </header>
    <div class="login-box">
        <h1>Log Into Account</h1>
        <form>
            <p><label for="username">Username:</label>
            <input type="text" id="username" name="username" required></p>
            <p><label for="password">Password:</label>
            <input type="password" id="password" name="password" required></p>
            <p><button type="submit" onclick="saveUsername()">Log In</button></p>
            <p>Saved Username: <span id = "displayUsername"></span></p>
            <p>Don't Have An Account? Make One Here:</p>
            <p><a class="button" href="create_account.html" onclick="changeAccountName()">Create Account</a></p>

            <script>
                function saveUsername() {
                    const usernameInput = document.getElementById("username");
                    const username = usernameInput.value;

                    if (username) {
                        localStorage.setItem("savedUsername", username);
                        alert("Username saved: " + username);
                        document.getElementById("displayUsername").textContent = username;
                    }else {
                        alert("Username not Avaiable");
                    }
                }
                function displayUsername() {
                    const displayArea = document.getElementById("displayUsername");
                    const savedUsername = localStorage.getItem("savedUsername");
                    if (savedUsername) {
                        displayArea.textContent = savedUsername;
                    }else(
                        displayArea.textContent = 'No username saved.'
                    )
                }
                window.onload = displayUsername;
                
                function changeAccountName() {
                    const contentElement = document.getElementById("myText");
                    contentElement.textContent = displayUsername();
                    console.log("Redirecting to account creation page.");
                }


            </script>
        </form>
        <p><li><a href = "contact_us.html">Contact Us!</a></li></p>
        <p><li><a href = "about_us.html">About Us</a></li></p>
    </div>


    
</body>
